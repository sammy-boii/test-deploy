query GetUserProfileById($id: ID!) {
  getUserProfileById(id: $id) {
    profile {
      _id
      first_name
      last_name
      email
      username
      phone_number
      country
      Address
      status
      date_of_birth
      gender
      profile_picture
      bio
      Socials
      tier_id
      preferredLanguage
      onboarding
      user_id
      age
      coins
      xp
      following
      follower
      userID
    }
    blogs {
      _id
      title
      content
      authorName
      author
      tags
      like
      createdAt
      updatedAt
    }
  }
}
